<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array2</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calculator.html">Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="array.html">Array</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="array2.html">Array2</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div ng-app="" ng-init="students = [
      { name: 'Avijeet', city: 'Lucknow', marks: 85 },
      { name: 'Shubh', city: 'Mathura', marks: 92 },
      { name: 'Lavez', city: 'Lucknow', marks: 78 },
      { name: 'Sanskriti', city: 'Lucknow', marks: 88 },
      { name: 'Aditi', city: 'Greater Noida', marks: 95 }
    ]">
        <h2>Student Information</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students">
                    <td>{{ student.name }}</td>
                    <td>{{ student.city }}</td>
                    <td>{{ student.marks }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
